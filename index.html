<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width">
    <title>Estudo efetivo: Pomodoro</title>
    <link rel="shortcut icon" type="imagex/png" href="./íconeEstudo.png">
    <link href="style.css" rel="stylesheet" type="text/css"/>
    <script src="https://cdn.jsdelivr.net/npm/particles.js@2.0.0/particles.min.js"></script>
  </head>
    
  <body>
     <!--DIV DAS PARTÍCULAS DE FUNDO-->
    <div id = "particles-js"></div>
    
    <!--TÍTULO DA PÁGINA-->
    <h1>Estude com Pomodoro!</h1>
  
    <!--SEÇÃO COM O BOTÃO DE MODO ESCURO E AS FUNCIONALIDADES DO CRONÔMETRO ESTILO MÉTODO POMODORO-->
    <section class = "pomodoro__secao">
     <div class= "pomodoro__secao__trocar__cor__de__fundo">
       <!--MUDANDO A COR DE FUNDO DA PÁGINA-->
       <input type="checkbox" class="checkbox" id = "checkboxId" />
       <label class = "label" for = "checkboxId"> 
       <i class="fas fa-moon"></i>
       <i class="fas fa-sun"></i>
       <div class="ball"></div></label>
     </div>
      
      <div class = "pomodoro__secao__container">
        <div class = "pomodoro__secao__container__botoes"> 
          <button class = "app__card-button app__card-button--foco"> Foco </button>
          <button class="app__card-button app__card-button--curto"> Descanso </button>

           <!--RELÓGIO EM TEMPO REAL-->
          <div id="timer" class="app__card-timer"></div>
        </div>

        <!--FRASE MOTIVACIONAL-->
        <p class = "frase__motivacional"> “Nossa maior fraqueza está em desistir. O caminho mais certo de vencer é tentar mais uma vez”. <br>Albert Einstein</p>

        <!--POP-UP COM VÍDEO DE GATINHOS-->
        <p class = "texto__pop__up">Sem nada para fazer durante o descanso? <br> <br> <a href="https://www.youtube.com/watch?v=LMD6MqwErzc&pp=ygUfdsOtZGVvIGRlIGdhdGluaG8gY2luY28gbWludXRvcw%3D%3D" class="popupvideo" onclick="NovaJanela(this.href,'nomeJanela','615','420','yes');return false">  Que tal assistir a um vídeo?</a></p>

        <audio src="./alarme.mp3" class = "audio__finalizacao"> </audio>
      </div>
    </section>
    
    <!--ÁUDIO DE FINALIZAÇÃO DO TEMPO DE FOCO E DE DESCANSO-->
    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
